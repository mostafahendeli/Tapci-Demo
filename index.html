<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tapsi Demo</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./fonts.css" />
    <script src="./FontAwesomeKit.js"></script>
  </head>
  <body>
    <section class="header">
      <div class="top-navbar">
        <nav class="main__nav container">
          <img src="./assets/svg/icon.svg" alt="icon" class="nav__icon" />
          <div class="nav__toggler">
            <div class="bar bar-one"></div>
            <div class="bar bar-two"></div>
            <div class="bar bar-three"></div>
          </div>
          <ul class="navbar__list">
            <li class="navbar__list__item"><a href="#">پشتیبانی</a></li>
            <li class="navbar__list__item"><a href="#">خدمات</a></li>
            <li class="navbar__list__item"><a href="#">فرصت های شغلی</a></li>
            <li class="navbar__list__item"><a href="#">وبلاگ</a></li>
            <li class="navbar__list__item download-btn">
              <a href="#" class="btn btn--primary">دانلود تپسی</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="banner">
        <picture>
          <source
            media="(max-width: 768px)"
            srcset="./assets/images/banner-mobile.webp"
            type="image/webp"
          />
          <source
            media="(min-width: 768px)"
            srcset="./assets/images/banner.webp"
            type="image/webp"
          />
          <img src="./assets/images/banner.png" alt="banner" />
        </picture>
        <div class="intro-wrapper container">
          <div class="intro-btn">
            <h1 class="intro__title">تپسی</h1>
            <h2 class="intro__descrition">اپلیکیشن درخواست خودرو و پیک</h2>
            <div class="intro-btn-container">
              <span class="intro__btn">
                <span class="icon__intro__btn">
                  <i class="fas fa-arrow-down"></i>
                </span>
                <span> دانلود اپلیکیشن مسافران </span>
              </span>
              <span class="intro__btn">
                <span class="icon__intro__btn">
                  <div class="ic-pwa"></div>
                </span>
                <span> وب اپلیکیشن مسافران </span>
              </span>
              <span class="intro__btn intro-btn--scondary">
                <span class="icon__intro__btn">
                  <i class="fas fa-arrow-down"></i>
                </span>
                <span> دانلود اپلیکیشن رانندگان </span>
              </span>
              <span class="intro__btn intro-btn--scondary">
                <span class="icon__intro__btn">
                  <i class="fas fa-car"></i>
                </span>
                <span> ثبت نام رانندگان </span>
              </span>
            </div>
          </div>
          <div class="mockup-phone container">
            <img src="./assets/svg/mockup-phone.svg" alt="mockup-phone" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
